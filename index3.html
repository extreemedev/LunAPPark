<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid {
                display: grid ;
                grid-template :
                    ’a a a’
                    ’b b b’
                    ’b c c’ / 50px 1fr 1fr;
                border: solid 1px;
                text-align: center ;
            }
            .grid > div {
                border : solid 1px;
                padding : 2em 1em;
            }
            .c3 { grid-area : a; }
            .c4 { grid-area : b; }
            .c5 { grid-area : c; }
        </style>
    </head>
    <body>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div class ="c3">3</ div >
            <div class ="c4">4</ div >
            <div class ="c5">5</ div >
        </div>
    </body>
</html>
