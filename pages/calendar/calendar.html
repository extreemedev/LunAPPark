<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script>
        // Ignore this in your implementation
        window.isMbscDemo = true;
    </script>

    <title>Desktop month view</title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>

    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        height: 100%;
    }

    </style>

</head>
<body>

<div mbsc-page class="demo-desktop-month-view">
  <div style="height:100%">
      <div id="demo-desktop-month-view"></div>
  </div>
</div>

<script>
    mobiscroll.setOptions({
        theme: 'ios',
        locale: mobiscroll.localeEn
    });

    var inst = mobiscroll.eventcalendar('#demo-desktop-month-view', {
        locale: mobiscroll.localeEn,            // Specify language like: locale: mobiscroll.localePl or omit setting to use default
        theme: 'ios',                           // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'light',                  // More info about themeVariant: https://docs.mobiscroll.com/5-16-1/javascript/eventcalendar#opt-themeVariant
        view: {                                 // More info about view: https://docs.mobiscroll.com/5-16-1/javascript/eventcalendar#opt-view
            calendar: { labels: true }
        },
        onEventClick: function (event, inst) {  // More info about onEventClick: https://docs.mobiscroll.com/5-16-1/javascript/eventcalendar#event-onEventClick
            mobiscroll.toast({ 
                
                message: event.event.title
            });
        }
    });
    
    mobiscroll.util.http.getJson('https://trial.mobiscroll.com/events/?vers=5', function (events) {
        inst.setEvents(events);
    }, 'jsonp');
</script>

</body>
</html>
