<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <script src="rememberMe.js"></script>
        <style>
            body{
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            }
        </style>
    </head>
    <body class="text-center">
        <form action="validateLogin.php" class="form-signin" method="post" name="myForm">
            <img class="mb-4" src="../../bootstrap/assets/brand/bootstrap-logo.svg" width="72"/>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required autofocus/>
            <div></div>
            <input type="password" name="inputPassword" class="form-control" placeholder="Password" required/>
            <div id="divRemember" class="checkbox mb-3">
                <input type="checkbox" name="remember" />
                <label for="remember">Remember me</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="loginButton" type="submit" onclick="validaForm()">Sign in</button>
            <button class="btn btn-lg btn-secondary btn-block" name="singupButton" type="submit"><a href="../singup/index.html">Sign up</a></button>
        </form>
    </body>
</html>
